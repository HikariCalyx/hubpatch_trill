<!DOCTYPE html>
<html>
    <head>
        <title>hubpatch</title>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
        />
        <style>
            #patch-cards tr :nth-child(2) {
                text-align: left;
            }
            #patch-cards tr :nth-child(3) {
                text-align: right;
            }
            #patch-cards tfoot tr > * {
                border-top: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="my-2">
                <h1 class="h4">
                    洛克人EXE5/6 改造卡编辑器
                    <small class="text-muted"
                        >5代使用官方中文名，6代使用民间汉化名称</small
                    >
                </h1>
                <a href="https://wiki.biligame.com/wavebattlenetwork/%E6%B4%9B%E5%85%8B%E4%BA%BAEXE5/%E6%94%B9%E9%80%A0%E5%8D%A1" target="_blank">EXE5改造卡信息</a>&nbsp;<a href="https://wiki.biligame.com/wavebattlenetwork/%E6%B4%9B%E5%85%8B%E4%BA%BAEXE6/%E6%94%B9%E9%80%A0%E5%8D%A1" target="_blank">EXE6改造卡信息</a>
            </div>
            <div class="input-group mb-2">
                <input type="file" id="save" class="form-control" />
                <button
                    type="button"
                    class="btn btn-primary"
                    id="download"
                    disabled
                >
                    保存
                </button>
            </div>
            <table id="patch-cards" class="table mb-2">
                <thead>
                    <tr class="table-light">
                        <th style="width: 0px"></th>
                        <th>名称 (中日双语)</th>
                        <th>MB</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td>
                            <button class="btn btn-danger btn-small invisible">
                                <i class="bi bi-x"></i>
                            </button>
                        </td>
                        <td colspan="2">
                            <select
                                class="form-select"
                                id="add-patch-card"
                                disabled
                            >
                                <option value="" disabled selected>
                                    添加改造卡
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr id="total-row" class="table-light">
                        <td></td>
                        <th>总计容量</th>
                        <td>
                            <span id="total-mb">0</span>/<span id="max-mb"
                                >80</span
                            >
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script src="index.ts" type="module"></script>
    </body>
</html>
